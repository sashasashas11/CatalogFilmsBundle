genre:
    pattern:  /
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:index" }

genre_show:
    pattern:  /{id}/show
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:show" }

genre_new:
    pattern:  /new
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:new" }

genre_create:
    pattern:  /create
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:create" }
    requirements: { _method: post }

genre_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:edit" }

genre_update:
    pattern:  /{id}/update
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:update" }
    requirements: { _method: post|put }

genre_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "AcmeCatalogFilmsBundle:Genre:delete" }
    requirements: { _method: post|delete }
